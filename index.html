<!Doctype HTML>
<html>
	<head>
		<meta name="author" content="Brandon Diaz-Abreu">
		<meta name="description" content="A list of HEX colors with a little personality.">
		<meta name="keywords" content="Fun HEX color names">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#408CFF">
		<meta name="google-site-verification" content="NY1ANoMTcO7X90-hoJus7x5cnj0oAOZjMVvRGcz10t4" />
		<!-- link rel="stylesheet" href="homepage.css" -->
		<title>Cheeky Colors</title>
		<style type="text/css">
			body{
				background: #408CFF; /* For browsers that do not support gradients */    
				background: -webkit-linear-gradient(135deg, #408CFF, #DA4BFF);
				background: -o-linear-gradient(135deg, #408CFF, #DA4BFF);
				background: -moz-linear-gradient(135deg, #408CFF, #DA4BFF);
				background: linear-gradient(135deg, #408CFF, #DA4BFF);
				min-height: 100vh;
				margin: 0;
				text-align: center;
			}
			#main_area{
				margin: 1vh 2vw 0 2vw;
			}
			.color_block{
				min-width: 100px;
				min-height: 120px;
				width: 20%;
				height: 20vw;
				display: inline-block;
				background-color: #FFFFFF;
				border-radius: 12px;
				margin: 25px;
				box-shadow: 0px 0px 51px 0px rgba(0, 0, 0, 0.08),
							0px 6px 18px 0px rgba(0, 0, 0, 0.05);
				transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
				transform: translateY(0px);
			}
			.color_display{
				height: 70%;
				border-radius: 12px 12px 0px 0px;
			}
			.color_title{
				background-color: #FFFFFF;
				text-align: center;
			}
			.color_title p{
				/*font-size: 30px; Good for desktop*/
				margin: 0.9vmin 0;
			}
		</style>
	</head>
	<body>
		<div id="main_area">
			<h1>Cheeky Colors</h1>
			<h2>What if your background color was a <span style="color: #BADA55">#BADA55</span>?</h2>
			<div class="color_block">
				<div class="color_display" style="background-color: #BA77E2;">
				</div>
				<div class="color_title">
					<p>BATTER</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #BADA55;">
				</div>
				<div class="color_title">
					<p>BADASS</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #CA7;">
				</div>
				<div class="color_title">
					<p>CAT</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #7AC055;">
				</div>
				<div class="color_title">
					<p>TACOSS</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #2EA;">
				</div>
				<div class="color_title">
					<p>SEA</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #BA7;">
				</div>
				<div class="color_title">
					<p>BAT</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #AF7;">
				</div>
				<div class="color_title">
					<p>AFT</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #4A77E2;">
				</div>
				<div class="color_title">
					<p>HATTER</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #CA57E2;">
				</div>
				<div class="color_title">
					<p>CASTER</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #FA7;">
				</div>
				<div class="color_title">
					<p>FAT</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #E22025;">
				</div>
				<div class="color_title">
					<p>ERRORS</p>
				</div>
			</div>
			<div class="color_block">
				<div class="color_display" style="background-color: #BAE;">
				</div>
				<div class="color_title">
					<p>BAE</p>
				</div>
			</div>
		</div>
	</body>
</html>
